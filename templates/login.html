
{% extends "base.html" %}

{% block title %}Login - Fadal Online{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="text-primary">Gal</h2>
                        <p class="text-muted">Ku soo noqo Fadal Online</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">
                                Ii xusuuso
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Gal
                        </button>
                        
                        <div class="text-center">
                            <p class="mb-0">
                                Account ma leedahay? 
                                <a href="{{ url_for('register') }}" class="text-primary">Halkan ka diiwaangeli</a>
                            </p>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    <div class="bg-light p-3 rounded">
                        <small class="text-muted">
                            <strong>Admin Login:</strong><br>
                            Username: fadal<br>
                            Password: Fadal835
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
